<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.css" rel="stylesheet">
    <title>Login - SAAPoH</title>
  </head>
  <body >
  <div class="container col-3 justify-content-md-center">
    <form>
      <div class="form-group">
        <label for="exampleInputEmail1">Email</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="seuemail@seuservidor.com">
        <small id="emailHelp" class="form-text text-muted"></small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="***********">
      </div>
      <button type="submit" class="btn btn-primary" onclick="login()">Log In</button>
      <small class="form-text text-muted">Sem cadastro?</small>
      
    </form>
    <button class="btn btn-secondary" onclick="irparacadastro()">Sign Up</button>
    </div>
  </body>

  <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
  <script src="js/jquery-2.1.3.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/backend.js"></script>
</html>
