<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="css/bootstrap.css" rel="stylesheet">
    <title>Cadastro - SAAPoH</title>
  </head>
  <body >
  <div class="container col-3 justify-content-md-center">
    <form>
      <label>Nome:</label>
      <div class="col">
        <input type="text" class="form-control" placeholder="Nome" required>
      </div>
      <label>CPF:</label>
      <div class="col">
        <input type="text" class="form-control" placeholder="Somente Numeros" required>
      </div>
      <label>Email:</label>
      <div class="col">
        <input type="email" class="form-control" placeholder="seuemail@seuproverdor.com" required>        
      </div>
      <label>Idade:</label>
      <div class="col">
        <input type="number" class="form-control" placeholder="18" required>
      </div>
      <label>Sexo:</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="gender1" value="option1">
        <label class="form-check-label" for="gender1">
          Masculino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="gender2" value="option2">
        <label class="form-check-label" for="gender2">
          Feminino
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="exampleRadios" id="gender3" value="option3">
        <label class="form-check-label" for="gender3">
          Outro
        </label>
      </div>
      <small class="form-text text-muted">               </small>
      <label>Cluster de SAAPoH:</label>
      <div class="col-6">
        <input type="number" class="form-control" placeholder="1" required>
      </div>
      <div class="col"><br>           </div>
      <button type="submit" class="btn btn-primary" onclick="teste()">Cadastrar</button>
    </form>
    </div>
  </body>
  
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/backend.js"></script>>
</html>
